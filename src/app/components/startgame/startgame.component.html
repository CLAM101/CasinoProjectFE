<div class="main-container">


  <div class="text-container">
<h1 class="main-heading">Start Your Game Here</h1>
<h2 class="sub-heading" >Please enter the maximum amount of players you would like to join your game</h2>
</div>
<div class="form-container" >
<form [formGroup]="startGameForm" (ngSubmit)="startGame()" class="example-form">


  <div>
    <mat-form-field class="example-full-width">
      <mat-label class="label">Max Players</mat-label>
      <input  type="text" formControlName="maxPlayers" matInput>
    </mat-form-field>
  </div>
  

  <div>
    <mat-form-field class="example-full-width">
      <mat-label class="label">Entry Fee</mat-label>
      <input  formControlName="entryFee"  type="text" matInput>
    </mat-form-field>
  </div>
  

  <button class="submit-button"  mat-raised-button color="accent">Start Game</button>
</form>
</div>
</div>
<ng-container class="modal-container" *ngIf="showModal">
    <app-gamestartedmodal (closeEvent)="closeModal($event)" [showModal]="showModal" [gameId]="confirmedGameGameId" [maxPlayers]="confirmedGameMaxPlayers"></app-gamestartedmodal>
</ng-container>
